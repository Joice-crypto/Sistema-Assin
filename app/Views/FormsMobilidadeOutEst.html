
<link href="css/forms.css" rel="stylesheet">

<section id="container">
    <p> Cadastro de Mobilidade Out - Estudantes</p>

    <form>
        <div class="row">
            <div class="col">
                <label for="Nome"> Nome </label>
                <input type="text" class="form-control">
            </div>
            <div class="col">
                <label for="Email"> Email </label>
                <input type="email" class="form-control">
            </div>
            <div class="col">
                <label for="matricula"> Matricula </label>
                <input type="text" class="form-control" required>
            </div>

                <div class="col">
                    <label for="Nome"> Curso </label>
                    <input type="text" class="form-control">
                </div>
                <div class="col">
                    <label for="Campus"> Campus </label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="row">
            <div class="col">
                <label for="Telefone"> Telefone </label>
                <input type="number" class="form-control" required>
            </div>
            <div class="row">
                <div class="col">
                <label for="inputState"> Modalidade </label>
                <select id="inputState" class="form-control">
                            <option selected></option>
                            <option>A Distancia</option>
                            <option> Presencial </option>
                        </select>
                </div>
                <div class="col">
                    <label for="inputState">Grau</label>
                    <select id="inputState" class="form-control">
                        <option selected></option>
                        <option>Graduação</option>
                        <option> Pós-Graduação</option>
                    </select>
                </div>
            </div>
           

            <div class="row">
                <div class="col">
                        <label for="cpf"> CPF </label>
                        <input type="text" class="form-control">
                </div>
                <div class="col">
                    <label for="Celular"> Celular </label>
                    <input type="number" class="form-control" required>
                </div>
            </div>
                
                <div class="form-group">
                    <label for="inputAddress">Endereço</label>
                    <input type="text" class="form-control" id="inputAddress">
                </div>
            <div class="row">
                    <div class="col">
                    <label for=""> Nome do Familiar </label>
                    <input type="text" class="form-control">
                </div>
                <div class="col">
                    <label for=""> Grau de Parentesco </label>
                    <input type="text" class="form-control">
                </div>
                <div class="col">
                    <label for="telefone Familiar"> Telefone do Familiar </label>
                    <input type="number" class="form-control">
                </div>
                <div class="col">
                    <label for=""> Email do Familiar </label>
                    <input type="email" class="form-control">

                </div>
            </div>
                
                <div class="row">
                    <div class="col">
                        <label for="InstitDestino">Instituição de Destino</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label for="PaisDestino">País da Instituição</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            
            <div class="col">
                <div class="mb-3">
                    <label for="formFile" class="form-label">Carta de Aceitação</label>
                    <input class="form-control" type="file" id="formFile">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group col-md-4">
                        <label for="Arquivo1"> Finalidade do Intercambio </label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                
            </div>


            <div class="col">
                <div class="aux">
                    <label for="Arquivo1"> Auxilio Financeiro </label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Sim</label>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Não</label>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <label for="tipoAux"> Tipo de Auxilio </label>
                    <input type="text" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                        <label for="Arquivo1"> Data de Saida </label>
                        <input type="date" class="form-control">
                </div>
                <div class="col">
                        <label for="Arquivo1"> Data de Retorno </label>
                        <input type="date" class="form-control">
                    </div>
                </div>
            

            <div class="butao">
                <button type="button" class="btn btn-secondary btn-lg">Enviar</button>
            </div>
        </div>

    </form>




</section>
